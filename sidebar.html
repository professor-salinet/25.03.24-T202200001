<!-- A linha abaixo define o tipo de documento, qual seja, html -->
<!DOCTYPE html>

<!-- A linha abaixo inicia o bloco de códigos em html, também define o atributo "lang", que é a liguagem do documento, para br (brasil) -->
<html lang="br">

<!-- A linha abaixo inicia o bloco de códigos que serão carregados no cabeçalho da página, ou seja, serão carregados ANTES dos elementos -->
<head>

    <!-- A linha abaixo define a variável de ambiente/atributo "charset" (tipo de caracter) para "UTF-8" (padrão universal de caracteres) -->
    <meta charset="UTF-8">

    <!-- A linha abaixo define a variável de ambiente/atributo "name" ("nome"), da variável/atributo do sistema "viewport", a qual receberá os valores definidos no próximo atributo "content", o qual receberá o conteúdo para uso da variável/atributo "viewport", neste caso declarando a variável de sistema da seguinte forma: viewport="width=device-width, initial-scale=1.0" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A linha abaixo define o título da página, que aparecerá no topo da janela do navegador -->
    <title>Criando Componentes em React</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- A linha abaixo carrega localmente os arquivos de configuração de estilos bootstrap.min.css, o qual contém estilos da página e dos elementos que a compõem -->
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- A linha abaixo carrega localmente o ícone da página que será exibido ao lado do título da página no navegador -->
    <link rel="shortcut icon" href="./favicon.ico">

    <style>
        .nav-item:hover {
            background-color: darkgray;
        }
        .nav-item {
            border-radius: 10px;
        }
    </style>

<!-- A linha abaixo encerra o bloco de códigos do cabeçalho -->
</head>

<!-- A linha abaixo inicia o bloco de códigos da tag <body> (corpo da página, que é igual ao objeto "document" invocado no javascript) -->
<body>

    <!-- A linha abaixo é a div necessária pra funcionar corretamente o react -->
    <div id="mydiv"></div>

    <!-- AS LINHAS ABAIXO SÃO NECESSÁRIAS PARA O CORRETO FUNCIONAMENTO DO REACT -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <!-- A linha abaixo carrega a biblioteca bootstrap bootstrap.bundle.min.js para funcionar corretamente o bootstrap -->
    <script src="./bootstrap.bundle.min.js"></script>

    <!-- <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> -->
    <!-- A linha abaixo carrega a biblioteca de desenvolvimento do react react.development.js para funcionar corretamente o react -->
    <script src="./react.development.js"></script>

    <!-- <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> -->
    <!-- A linha abaixo carrega a biblioteca popper popper.js para uso de elementos como menus, tooltips e popovers no react -->
    <script src="./popper.js"></script>

    <!-- <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> -->
    <!-- A linha abaixo carrega a biblioteca de desenvolvimento react-dom react-dom.development.js para uso de elementos virtuais no react -->
    <script src="./react-dom.development.js"></script>

    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>     -->
    <!-- A linha abaixo carrega a biblioteca babel babel.js para transpilar, via JavaScript, todo código react -->
    <script src="./babel.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/6.22.2/react-router-dom.production.min.js" integrity="sha512-82Gx5QtMrxGdjQk0W8k1+yVQL3mhQUMQJkBWfCp0IuGqyyYtxA1Sd4VfhdbZIPaEX2MEOSvy7Hb17w7zYRNfJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <!-- A linha abaixo carrega a biblioteca de produção do componente react-router-dom react-router-dom.production.min.js, que serve para criar reoteadores (caminhos) para o react -->
    <script src="./react-router-dom.production.min.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <!-- A linha abaixo carrega a biblioteca de produção do componente jquery jquery-3.7.1.min.js, que serve para utilizar o "ajax" que conecta formulário com banco de dados no react -->
    <script src="./jquery-3.7.1.min.js"></script>

    <!-- A linha abaixo inicia o bloco de códigos react, cujo atributo "type" é definido para "text/babel", que é o transpilador de código react -->
    <script type="text/babel">

        /**
         * A partir daqui são declarados todos os códigos em react
         * 
         * Para se criar um elemento é necessário que o mesmo tenha uma referência, ou seja, é necessário que se crie um atributo ref=nomeDaVariavelDeReferencia, que declarada através de uma variável somente leitura (const), da seguinte forma:
         */

        // A linha abaixo declara a variável "varElemento", a qual receberá (=) o objeto "React", o qual invocará o método ".createRef()", sem parâmetros (pois não há nada entre os parênteses).
        const varNavbar = React.createRef();

        const bonequinhosStyles = {
            backgroundImage: "url('./4GR4KRf3hN2.png')",
            backgroundPosition: '0 -296px',
            backgroundSize: 'auto',
            width: '36px',
            height: '36px',
            backgroundRepeat: 'no-repeat',
            display: 'inline-block',
            border: '0px',
            margin: '0px',
            padding: '0px'
        };

        const bgOffcanvas = {
            backgroundColor: '#E4E6EB'
        };

        // A linha abaixo declara a variável somente leitura var_Elemento, a qual receberá (=) todo código necessário para criar um elemento/componente, iniciando o bloco de códigos com um "abre parênteses" (
        const var_Navbar = (
            <nav
                className={"navbar navbar-dark bg-dark fixed-top active"}
                id={"varNavbar"}
                key={"varNavbar"}
                ref={varNavbar}
            >
                <div
                    className="container-fluid"
                >
                    {/*<a
                        className={"navbar-brand"}
                        href={"#"}
                    >Offcanvas dark navbar</a>
                    <button
                        className={"navbar-toggler"}
                        type={"button"}
                        data-bs-toggle={"offcanvas"}
                        data-bs-target={"#offcanvasDarkNavbar"}
                        aria-controls={"offcanvasDarkNavbar"}
                        aria-label={"Toggle navigation"}
                    >
                        <span
                            className={"navbar-toggler-icon"}
                        ></span>
                    </button>*/}
                    <div
                        className={"offcanvas offcanvas-start show"}
                        tabIndex={"-1"}
                        id={"offcanvasDarkNavbar"}
                        aria-labelledby={"offcanvasDarkNavbarLabel"}
                    >
                        {/*<div
                            className={"offcanvas-header"}
                        >
                            <h5
                                className={"offcanvas-title"}
                                id={"offcanvasDarkNavbarLabel"}
                            >Dark offcanvas</h5>
                            <button
                                type={"button"}
                                className={"btn-close btn-close-white"}
                                data-bs-dismiss={"offcanvas"}
                                aria-label={"Close"}
                            ></button>
                        </div>*/}
                        <div
                            className={"offcanvas-body"}
                            style={bgOffcanvas}
                        >
                            <ul
                                className={"navbar-nav justify-content-end flex-grow-1 pe-3"}
                            >
                                <li
                                    className={"nav-item"}
                                >
                                    <a
                                        className={"nav-link bg-hover-dark"}
                                        aria-current={"page"}
                                        href={"#"}
                                    >
                                        <img
                                            style={bonequinhosStyles}
                                        />
                                        Encontrar amigos
                                    </a>
                                </li>
                                {/*<li
                                    className={"nav-item"}
                                >
                                    <a
                                        className={"nav-link"}
                                        href={"#"}
                                    >Link</a>
                                </li>*/}
                                {/*<li
                                    className={"nav-item dropdown"}
                                >
                                    <a
                                        className={"nav-link dropdown-toggle"}
                                        href={"#"}
                                        role={"button"}
                                        data-bs-toggle={"dropdown"}
                                        aria-expanded={"false"}
                                    >
                                        Dropdown
                                    </a>
                                    <ul
                                        className={"dropdown-menu dropdown-menu-dark"}
                                    >
                                        <li>
                                            <a
                                                className={"dropdown-item"}
                                                href={"#"}
                                            >Action</a>
                                        </li>
                                        <li>
                                            <a
                                                className={"dropdown-item"} 
                                                href={"#"}
                                            >Another action</a></li>
                                        <li>
                                            <hr
                                                className={"dropdown-divider"}
                                            />
                                        </li>
                                        <li>
                                            <a
                                                className={"dropdown-item"}
                                                href={"#"}
                                            >Something else here</a>
                                        </li>
                                    </ul>
                                </li>*/}
                            </ul>
                            {/*<form
                                className={"d-flex mt-3"}
                                role={"search"}
                            >
                                <input
                                    className={"form-control me-2"} 
                                    type={"search"} 
                                    placeholder={"Search"} 
                                    aria-label={"Search"}
                                />
                                <button 
                                    className={"btn btn-success"} 
                                    type={"submit"}
                                >Search</button>
                            </form>*/}
                        </div>
                    </div>
                </div>
            </nav>
        );

        // A linha abaixo declara a variável ObjetoElemento, a qual receberá (=) como "valor" uma "air function" () = => { /** bloco de códigos */ }, a qual retornará (return) a variável "var_Elemento" declarada anteriormente, e inicia o bloco de códigos com "abre chaves" {
        const ObjetoNavbar = () => {
            // retorna (return) a variável "var_Navbar" declarada anteriormente
            return var_Navbar;
        // A linha abaixo encerra o bloco de códigos do ObjetoNavbar com a chave invertida }
        }

        // A linha abaixo declara a variável "container", a qual receberá (=) o valor em forma do objeto "document", o qual invocará o método ".getElementById", cujo parâmetro enviado é o nome do Navbar em string (aspas simples) dentro dos perênteses ('mydiv');
        const container = document.getElementById('mydiv');

        // A linha abaixo declara a variável somente leitura (const) "root", a qual receberá (=) o valor em forma do objeto "ReactDOM", o qual invocará o método ".createRoot", cujo parâmetro enviado, entre parênteses, é a variável (container) declarada anteriormente
        const root = ReactDOM.createRoot(container);

        // A linha abaixo, através do objeto/variável "root" declarado anteriomente, invoca o método ".render", o qual receberá o parâmetro <ObjetoNavbar />, declarado anteriormente, entre tags </>
        root.render(<ObjetoNavbar />); // renderizar via variável (contém o objeto a ser renderizado)
    // A linha abaixo encerra o bloco de códigos da tag <script type="text/babel">
    </script>

<!-- A linha abaixo encerra o bloco de códigos da tag <body> -->
</body>

<!-- A linha abaixo encerra o bloco de códigos da tag <html> -->
</html>
