<!-- a linha abaixo define o tipo de documento-->
<!DOCTYPE html>
<!-- linguagem-->
<html lang="en">
<!-- cabeÃ§alho, antes dos elementos-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Carrossel em bootstrap react</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico">

</head>
<body>
    <div id="mydiv"></div>

    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./react.development.js"></script>
    <script src="./popper.js"></script>
    <script src="./react-dom.development.js"></script>
    <script src="./babel.min.js"></script>
    <script src="./react-router-dom.production.min.js"></script>
    <script src="./jquery-3.7.1.min.js"></script>
    <script type="text/babel">

    const varCarrossel = React.createRef ();
    const var_Carrossel = (
        <div
            id={"varCarrossel"}

            key={"varCarrossel"}

            ref={varCarrossel}

            className={"carousel slide"}
        >

            <div>
            className={"carousel-indicators"} 
           <button
               type={"button"}
               data-bs-target={"#varCarousel"}
               data-bs-slide-to={"0"}
               className={"active"}
               aria-courent={"true"}
               aria-label={"Slide 1 "}
            ></button>
            <button
               type={"button"}
               data-bs-target={"#varCarousel"}
               data-bs-slide-to={"1"}
               aria-label={"Slide 2 "}
            ></button>
            <button
               type={"button"}
               data-bs-target={"#varCarousel"}
               data-bs-slide-to={"2"}
               aria-label={"Slide 3 "}
            ></button>
        </div>
        <div
            className={"carousel-inner"}
            >
        <div
            className={"carousel-item active"}
            >

        <img
           src={"./1.png "}
           className={"d-block w-100 "}
           alt={"1.png "}
        />

        <div
           className={"carousel-caption d-none d-md-block"}
        >

          <h5>First Slide Label</h5>
          <p>Some representative placeholder content for the first slide.</p>

           </div>
        </div>
        <div
            className={"carousel-item "}
            >

        <img
           src={"./2.png "}
           className={"d-block w-100 "}
           alt={"2.png "}
        />

        <div
           className={"carousel-caption d-none d-md-block "}
        >

          <h5>Second Slide Label</h5>
          <p>Some representative placeholder content for the second slide.</p>

        </div>
    </div>
         <div
           className ={"carousel-item active "}
           >
        
         <img
           src={"./3.png "}
           className={"d-block w-100 "}
           alt={"2.png "}
        />

        <div
           className={"carousel-caption d-none d-md-block "}
        >

        <h5>Third Slide Label</h5>
          <p>Some representative placeholder content for the Third slide.</p>

          </div>
       </div>
    </div>
    <button
         className ={"carousel-control-prev "}
         type={"button"}
         data-bs-target={"#varCarrossel"}
         data-bs-slide={"prev"}
        >
        
        <span
          className={"carousel-control-prev-icon"}
          aria-hidden={"true"}
        ></span>
        <span
          className={"Visually-hiden"}
          >Previus</span>
    </button>
    <button
        className ={"carousel-control-next "}
         type={"button"}
         data-bs-target={"#varCarrossel"}
         data-bs-slide={"next"}
    >
    </button>
         <span className="carousel-control-next-icon" aria-hiden="true"></span>
         <span className="Visually-hiden" aria-hiden="true">Next</span>
    </div>
       
);

const ObjetoCarrossel = () => {
    return var_Carrossel;
}

const container = document.getElementById('mydiv');
const root = ReactDom.create(container);
root.render(<ObjetoCarrossel />);

</script>
    
</body>
</html>
